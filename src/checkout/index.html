<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sleep Outside | Checkout</title>

        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/checkout.js" type="module"></script>
    </head>

    <body>
        <header class="divider" id="site-header">
            <!-- Populated using JS -->
        </header>

        <main class="divider form-main">
            <section class="products">
                <h2>Review & Place your Order</h2>
                <p class="form-para">* indicates a required field.</p>
                <p class="form-para">Tax and shipping are calculated once your zip code is entered.</p>
                <form class="checkout-form">
                    <fieldset class="form-fieldset customer-name">
                        <legend>Customer Name</legend>
                        <label class="fname-label">First Name:*
                            <input type="text" name="fname" placeholder="John/Jane" class="form-input fname" required>
                        </label>
                        <label class="lname-label">Last Name:*
                            <input type="text" name="lname" placeholder="Doe" class="form-input lname" required>
                        </label>
                    </fieldset>
                    <fieldset class="form-fieldset address">
                        <legend>Address</legend>
                        <label class="form-label street-label">Street Address:*
                            <input type="text" class="form-input street" name="street" required>
                        </label>
                        <label class="form-label city-label">City:*
                            <input type="text" class="form-input city" name="city" required>
                        </label>
                        <label class="form-label state-label">State:*
                            <input type="text" class="form-input state" name="state" required>
                        </label>
                        <label class="form-label zip-code-label">Zip Code:*
                            <input type="text" class="form-input zip" name="zip" required>
                        </label>
                    </fieldset>
                    <fieldset class="form-fieldset payment">
                        <legend>Payment</legend>
                        <label class="form-label credit-card-label">Credit Card Number:*
                            <input type="text" name="cardNumber" class="form-input card-number" required
                                   minlength="16" maxlength="16">
                        </label>
                        <label class="form-label exp-date-label">Expiration Date:*
                            <input type="text" name="expiration" class="form-input expiration" required>
                        </label>
                        <label class="form-label sec-code-label">Security Code:*
                            <input type="text" class="form-input code" name="code" minlength="3" maxlength="3" required>
                        </label>
                    </fieldset>
                    <button type="submit" class="submit-btn">Complete Purchase</button>
                </form>
            </section>
            <section class="order-summary">
                <h2>Order Summary</h2>
                    <div class="summary-grid">
                        <p class="grid-para">Items in Cart:</p>
                        <span class="grid-span cart-quant"></span>
                    </div>
                    <div class="summary-grid">
                        <p class="grid-para">Subtotal:</p>
                        <span class="grid-span subtotal">TBD</span>
                    </div>
                    <div class="summary-grid hidden-grid ship-est">
                        <p class="grid-para">Shipping Estimate:</p>
                        <span class="grid-span shipping-estimate">TBD</span>
                    </div>
                    <div class="summary-grid hidden-grid tax-val">
                        <p class="grid-para">Tax:</p>
                        <span class="grid-span tax">TBD</span>
                    </div>
                    <div class="summary-grid hidden-grid grand-total">
                        <p class="grid-para">Order Total:</p>
                        <span class="grid-span order-total">TBD</span>
                    </div>
            </section>
        </main>

        <footer id="site-footer">
            <!-- Populated using JS -->
        </footer>
    </body>
</html>
